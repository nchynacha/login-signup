<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita One">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="signup-box">
            <div class="signup-header">
                <span>Register</span>
            </div>
            <form id="signup-form">
                
                <div class="input-box">
                    <input type="text" id="username" class="input-field" required>
                    <label for="username" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" class="input-field" required>
                    <label for="email" class="label">Email</label>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" required>
                    <label for="password" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" class="input-field" required>
                    <label for="confirm-password" class="label">Confirm Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Register">
                </div>
                <div class="login">
                    <span>Already have an account?</span>
                    <a href="index.html">Log In</a> <!-- ลิงก์ไปยังหน้าเข้าสู่ระบบ -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
