<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita One">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- ลิงก์ไปยังไฟล์ JavaScript -->
    <title>LOG IN</title>
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>LOG IN</span>
            </div>
            <div class="input-box">
                <input type="text"  id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
                <input type="text"  id="password" class="input-field" required>
                <label for="password" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" value="LOG IN">
            </div>
            <div class="register">
                <span>Don't have an account yet?</span>
                <a href="signup.html">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
